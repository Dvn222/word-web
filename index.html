<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Quiz for Kids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #quiz-container {
            max-width: 600px;
            margin: 20px auto;
        }
        .word-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <h1>Spelling Quiz for Kids</h1>

    <div class="word-container" id="word1">
        <p>Number 1. </p>
        <button onclick="speakWord('preferable')">Hear Word</button>
        <br>
        <input type="text" id="answer1" placeholder="Type your answer">
        <button onclick="checkAnswer('preferable', 'answer1')">Check</button>
    </div>

    <div class="word-container" id="word2">
        <p>Number 2. </p>
        <button onclick="speakWord('defendant')">Hear Word</button>
        <br>
        <input type="text" id="answer2" placeholder="Type your answer">
        <button onclick="checkAnswer('defendant', 'answer2')">Check</button>
    </div>

     <div class="word-container" id="word3">
        <p>Number 3. </p>
        <button onclick="speakWord('Gaseous')">Hear Word</button>
        <br>
        <input type="text" id="answer3" placeholder="Type your answer">
        <button onclick="checkAnswer('gaseous', 'answer3')">Check</button>
    </div> 

     <div class="word-container" id="word4">
        <p>Number 4. </p>
        <button onclick="speakWord('Petroleum')">Hear Word</button>
        <br>
        <input type="text" id="answer4" placeholder="Type your answer">
        <button onclick="checkAnswer('petroleum', 'answer4')">Check</button>
    </div> 

     <div class="word-container" id="word5">
        <p>Number 5. </p>
        <button onclick="speakWord('Distinguishable')">Hear Word</button>
        <br>
        <input type="text" id="answer5" placeholder="Type your answer">
        <button onclick="checkAnswer('distinguishable', 'answer5')">Check</button>
    </div> 

     <div class="word-container" id="word6">
        <p>Number 6. </p>
        <button onclick="speakWord('Debatable')">Hear Word</button>
        <br>
        <input type="text" id="answer6" placeholder="Type your answer">
        <button onclick="checkAnswer('debatable', 'answer6')">Check</button>
    </div> 

     <div class="word-container" id="word7">
        <p>Number 7. </p>
        <button onclick="speakWord('Rhythm')">Hear Word</button>
        <br>
        <input type="text" id="answer7" placeholder="Type your answer">
        <button onclick="checkAnswer('rhythm', 'answer7')">Check</button>
    </div> 

     <div class="word-container" id="word8">
        <p>Number 8. </p>
        <button onclick="speakWord('Impatient')">Hear Word</button>
        <br>
        <input type="text" id="answer8" placeholder="Type your answer">
        <button onclick="checkAnswer('impatient', 'answer8')">Check</button>
    </div> 

    <!-- Repeat the above structure for the remaining words -->

</div>

<script>
    function speakWord(word) {
        var utterance = new SpeechSynthesisUtterance(word);
        window.speechSynthesis.speak(utterance);
    }

    function checkAnswer(correctAnswer, inputId) {
        var userAnswer = document.getElementById(inputId).value.toLowerCase();
        var feedbackContainer = document.getElementById(inputId).parentNode;

        if (userAnswer === correctAnswer) {
            feedbackContainer.innerHTML += '<p style="color: green;">Correct!</p>';
        } else {
            feedbackContainer.innerHTML += '<p style="color: red;">Incorrect. Try again!</p>';
        }
    }
</script>

</body>
</html>
